<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <title>ランダム献立生成アプリ</title>
    <link rel="stylesheet" href="../static/kondate.css">
</head>

<body background="{{ url_for('static', filename='images/lunch39.png') }}">
    <div class="anim-box popup is-animated">
        <h1>今日の献立</h1>
    </div>

    <div class="container">
        <!-- 予算入力フォーム -->
        <form action="/set_budget" method="post">
            <label for="budget">予算を入力してください (円):</label>
            <input type="number" id="budget" name="budget" required>

            
            <!-- カテゴリのプルダウンメニュー -->
            <label for="category">時間帯を選択してください:</label>
            <select id="category" name="category" required>
                <option value="">-- 選択してください --</option>
                <option value="morning">朝</option>
                <option value="side_dish">昼</option>
                <option value="soup">夜</option>
            </select>

            <button type="submit">予算を設定</button>
        </form>


        {% if menu %}
        <ul>
            <!-- メニュー項目の表示 -->
            {% for category, (item, price, calorie) in menu.items() %}
            <li>{{ category }} : {{ item }} - ¥{{ price }}  {{ calorie }}kcal</li>
            {% endfor %}
        </ul>
        <p>合計金額 : ¥{{ total }}    おつり : ¥{{ otsuri }}</p>
        <p>カロリー : {{ total_cal }}kcal</p>  
        {% endif %}

        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
    </div>

    <script src="kondate.js"></script>
</body>

</html>
